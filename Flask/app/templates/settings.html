{% extends "/base_templates/base.html" %}
{% block content %}
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" role="form" name="settings" method="POST">
              {% for row in user_data %}
              {% for ad in user_address %}
              <div>
                <h1>
                  Account Settings
                </h1>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="UserFName" placeholder="First Name *"
                  name="fname" value="{{ row['user_first']}}">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="UserMName" placeholder="Middle Name" value="{{ row['user_middle']}}"
                  name="mname">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="UserLName" placeholder="Last Name *"
                  name="lname" value="{{ row['user_last']}}">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="tel" class="form-control" id="phone" placeholder="Phone Number (Without Dashes)" value="{{ row['user_phone']}}" name="user_phone">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Street" value="{{ ad['street']}}" placeholder="Street"
                  name="street">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" id="City" value="{{ ad['city']}}" name="city" class="form-control" placeholder="City">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="State" value="{{ ad['state']}}" placeholder="State"
                  name="state">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" id="Country" name="country" class="form-control" value="{{ ad['country']}}" placeholder="Country">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" id="ZipCode" name="zipcode" class="form-control" value="{{ ad['zipcode']}}" placeholder="Zip Code">
                </div>
              </div>
              <button name="sButton" value="save" type="submit" class="btn btn-warning">Save</button>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="password" id="UserPassword" name="password" class="form-control" value="{{ request.form.password }}"
                  placeholder="Password *">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="password" id="UserPassword_c" name="password_c" class="form-control" value="{{ request.form.password_c }}"
                  placeholder="Confirm Password *">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <p class="text-right text-warning">* indicates required fields</p>
                </div>
              </div>
               <button name="sButton" value="pass" type="submit" class="btn btn-warning">Set New Password</button>
              {% endfor %}
            {% endfor %}
              <div class="modal-footer">
                <button name="sButton" value="delete" type="submit" class="btn btn-warning">Close Account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
