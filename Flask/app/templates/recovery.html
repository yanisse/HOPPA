{% extends "/base_templates/form_base.html" %}
{% block content %}
    <!-- Content -->
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Recover Password</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <form role="form" method="POST">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" name="useremail" value="{{ request.form.useremail }}"placeholder="Enter your email">
                  <span class="input-group-btn">
                    <button class="btn btn-warning" type="submit">Send</button>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
