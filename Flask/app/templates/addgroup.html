{% extends "/base_templates/base.html" %}
{% block content %}
    <!-- Block content -->
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <img src="http://pingendo.github.io/pingendo-bootstrap/assets/placeholder.png" class="img-responsive" height="200px" width="200px">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <a class="btn btn-primary">Add Photo</a>
            <form role="form" method='POST'>
              <div class="form-group">
                <label class="control-label" >Group Name *</label>
                <input class="form-control" name="groupname" placeholder="Enter Group Name" type="text" value="{{ request.form.groupname }}">
              </div>
               <div class="form-group">
                <label class="control-label">Group Description *</label>
                <input type="text" class="form-control" id="GroupDescription" placeholder="Enter a brief description..." name="groupdesc" value="{{ request.form.groupdesc }}">
              </div>
               <div class="form-group">
                <label class="control-label">Group Category*</label>
                <input type="text" class="form-control" id="EventTime" placeholder="Ex. Math, Science, Engineering, etc." name="groupcat" value="{{ request.form.groupcat }}">
              </div>
              <button type="submit" class="btn btn-default">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
