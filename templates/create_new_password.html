{% extends "/base_templates/form_base.html" %}
{% block content %}

    <!-- Content -->
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Create new password</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <form role="form" method="POST">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" name="password" value="{{ request.form.password }}"placeholder="Enter new password.">
                  <input type="text" class="form-control" name="password_c" value="{{ request.form.password_c }}"placeholder="Confirm new password.">
                  <span class="input-group-btn">
                    <button class="btn btn-warning" type="submit">Send</button>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="section section-warning">
      <div class="container ">
        <div class="row ">
          <div class="col-sm-6 ">
            <h1>Hoppa</h1>
            <p>Learn. Share. Contribute</p>
          </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
{% endblock %}
