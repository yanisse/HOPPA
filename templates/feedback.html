{% extends "/base_templates/form_base.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal" role="form" method='POST'>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="FbkName" placeholder="Name" name="username" value="{{ request.form.username }}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="FbkEmail" placeholder="Email" name="useremail" value="{{ request.form.useremail }}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <textarea type="text" class="form-control" id="message" placeholder="Message" name="usermessage" value="{{ request.form.message}}"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">Send</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
